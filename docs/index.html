<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Presupuesto</title>
</head>
<body onload="cargarApp()">
    
    <header class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto-titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto-valor" id="presupuesto">
                +2000.00
            </div>
            <div class="presupuesto-ingreso limpiarEstilos">
                <div class="presupuesto-ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto-ingreso--valor" id="ingresos">
                        +4000.00
                    </div>
                    <div class="presupuesto-ingreso--porcentaje">
                        &nbsp;
                    </div>
                </div>
            </div>
            <div class="presupuesto-egreso limpiarEstilos">
                <div class="presupuesto-egreso--texto">Egresos</div>
                <div class="derecha">
                    <div class="presupuesto-egreso--valor" id="egresos">
                        -3400.00
                    </div>
                    <div class="presupuesto-egreso--porcentaje" id="porcentaje">
                        20%
                    </div>
                </div>
            </div>
        </div>
    </header>

    <form id="formulario" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar-contenedor">
                <div class="agregar-tipo" id="tipo">
                    <input type="radio" name="selecionado" id="izquierda-btn" checked>
                    <label for="izquierda-btn" class="label-btn opcion-izquierda"><span> $ +</span></label>
                    <input type="radio" name="selecionado" id="derecha-btn">
                    <label for="derecha-btn"class="label-btn opcion-derecha"><span> $ -</span></label>
                </div>
                <input type="text" class="agregar-descripcion" placeholder="Agregar DescripciÃ³n" id="descripcion" required>
                <input type="number" class="agregar-valor" placeholder="Valor" id="valor" step="any" required>
                <button class="agregar-btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <main class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso-titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento-descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento-valor"> +2200.00</div>
                        <div class="elemento-eliminar">
                            <button class="elemento-eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="egreso">
            <h2 class="egreso-titulo">Egresos</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento-descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento-valor"> -200.00</div>
                        <div class="elemento-porcentaje">21%</div>
                        <div class="elemento-eliminar">
                            <button class="elemento-eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/Dato.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
